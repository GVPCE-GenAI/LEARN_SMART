<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username(email_address):</label>
    <input type="text" id="username" name="username" placeholder="user@host.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="xxxxxxxx" required minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()-_=+\\|{}[\]:;\">
    <div class="error-message" id="errorMessage" style="display: none;"></div>
    <button type="button" onclick="signIn()">Sign In</button>
  </form>
</div>

<script>
  function signIn() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errorMessage = document.getElementById("errorMessage");

    // Password policy check
    var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()-_=+\\|{}[\]:;\"'<>,.?/]).{8,}$/;
    if (!passwordPattern.test(password)) {
      errorMessage.textContent = "Password must contain at least 8 characters, including 1 number, 1 uppercase letter, 1 lowercase letter, and 1 special character.";
      errorMessage.style.display = "block";
      return;
    }

    // Email validation
    var emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
    if (!emailPattern.test(username)) {
      errorMessage.textContent = "Please enter a valid email address.";
      errorMessage.style.display = "block";
      return;
    }

    // If all conditions are satisfied, proceed with sign-in
    errorMessage.style.display = "none";
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Store username and password in session state
    Streamlit.setComponentValue({name: "username", data: username});
    Streamlit.setComponentValue({name: "password", data: password});
    
    // Set session state flag to indicate form submission
    Streamlit.setComponentValue({name: "is_form_submitted", data: true});
  }
</script>
</body>
</html>
